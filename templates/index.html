<!-- Improved HTML structure and added CSS styles -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YTDL</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <script src="https://unpkg.com/htmx.org@1.9.12"
    integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-XyrwbvQ+vQYGCmwhzSo2qUUULatGyLWQoUhIN6yAlRGpLSCUxBShV8NLzYTghLEEP"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-4wqw9LMjKgHl8drQEwbzELONetHB9zFnT8bWLcFNxhkmzCcLZGyFRsMBc8eRBVDHc/o="
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="header">
    <div class="logo">YTDL DownloaderðŸ”»</div>
    <div class="input-container">
      <form hx-post="/search" hx-target="#video-container" hx-swap="outerHTML">
        <input name="search" class="input-field" type="text" placeholder="Paste the video link here...">
        <button type="submit">
          <i class="download-icon bi bi-search" aria-hidden="true"></i>
        </button>
      </form>
    </div>
  </div>

  <!-- Video Container -->
  <div class="video-container" id="video-container">
    <form hx-post="/download">
      <div class="video-info">
        <input type="hidden" name="video_url" value="#">
        <img src="https://static-cse.canva.com/blob/1492449/1600w-wK95f3XNRaM.53b81e59.jpg" alt="Video Thumbnail"
          class="video-thumbnail">
        <div>
          <h2 class="video-title">Video Title</h2>
  
          <p class="video-description">Video Description</p>
          <div class="quality-selector cool-selector">
            <select name="quality">
              <option value="360p">360p</option>
              <option value="480p">480p</option>
              <option value="720p">720p</option>
              <option value="1080p">1080p</option>
            </select>
          </div>
          
        </div>
      </div>
      <button type="submit" class="download-button">Download</button>
    </form>
  </div>

</body>

</html>
