<div class="video-container" id="video-container">
  <form hx-post="/download">
    <div class="video-info">
      <input type="hidden" name="video_url" value="{{ url }}">
      <img src="{{ thumbnail or 'https://static-cse.canva.com/blob/1492449/1600w-wK95f3XNRaM.53b81e59.jpg'}}" alt="Video Thumbnail"
        class="video-thumbnail">
      <div>
        <h2 class="video-title">{{ title or "title" }}</h2>

        <p class="video-description">{{ description or "description" }} views</p>
        <div class="quality-selector cool-selector">
          <select name="quality">
            <option value="360p">360p</option>
            <option value="480p">480p</option>
            <option value="720p">720p</option>
            <option value="1080p">1080p</option>
          </select>
        </div>
        
      </div>
    </div>
    <button type="submit" class="download-button">Download</button>
  </form>
</div>
